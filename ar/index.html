<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! Only 1 Marker but lots of assets inside it !!! -->


  <!-- MARKER 1 -->
      <a-marker type='pattern' url='pattern-marker1.patt' smooth="true">

            <a-box
            width="3"
            height="3"
            depth="0.1"
            position="0 0.2 0" 
            rotation="90 0 0"               
            src="face.png"
            transparent="true"
            alphaTest= "0.5"            
            env-map="#env"
            metalness="1.0"
            roughness="0.5"            

            >
            </a-box>
    
          </a-marker>          

    <!-- MARKER 2 -->
       
        <a-marker type='pattern' url='pattern-marker2.patt' smooth="true">

              <a-box
              width="3"
              height="3"
              depth="0.1"
              position="0 0.2 0" 
              rotation="90 0 0"               
              src="camera.png"
              transparent="true"
              alphaTest= "0.5"            
              env-map="#env"
              metalness="1.0"
              roughness="0.5"            
  
              >
              </a-box>
      
            </a-marker> 
     
     <!-- MARKER 3 -->
            <a-marker type='pattern' url='pattern-marker3.patt' smooth="true">

              <a-box
              width="3"
              height="4"
              depth="0.1"
              position="0 0.2 0" 
              rotation="90 0 0"               
              src="fingerprint.png"
              transparent="true"
              alphaTest= "0.5"            
              env-map="#env"
              metalness="1.0"
              roughness="0.5"            
  
              >
              </a-box>
      
            </a-marker> 

    <!-- MARKER 4 -->
            <a-marker type='pattern' url='pattern-marker4.patt' smooth="true">

              <a-box
              width="3"
              height="5"
              depth="0.1"
              position="0 0.2 0" 
              rotation="90 0 0"               
              src="takingphoto.png"
              transparent="true"
              alphaTest= "0.5"            
              env-map="#env"
              metalness="1.0"
              roughness="0.5"            
  
              >
              </a-box>
      
            </a-marker> 
            
       <!-- MARKER 5 -->
            <a-marker type='pattern' url='pattern-marker6.patt' smooth="true">

              <a-box
              width="8"
              height="7"
              depth="0.1"
              position="0 0.2 0" 
              rotation="90 0 0"               
              src="hidingplace.png"
              transparent="true"
              alphaTest= "0.5"            
              env-map="#env"
              metalness="1.0"
              roughness="0.5"            
  
              >
              </a-box>
      
            </a-marker> 

       <!-- MARKER 6 -->
            <a-marker type='pattern' url='pattern-marker5.patt' smooth="true">

              <a-sphere
              radius="0.8"
              position= "-4 0.5 -3"
              src="eyeball.jpg"
              env-map="#env"
              metalness="0.9"
              roughness="0.1"  

              animation="
              property: rotation; 
              from: 0 0 0; 
              to: 0 360 0; 
              easing: linear; 
              dur: 10000; 
              loop:true"
              animation__2="
              property: position; 
              from: 1 0.5 -3; 
              to: 1 2 -3; 
              dir: alternate;
              easing: linear; 
              dur: 5000; 
              loop:true"            
  
              >
              </a-sphere>
      
            </a-marker> 

      <a-entity camera> </a-entity>
    </a-scene>

  </body>
</html>
